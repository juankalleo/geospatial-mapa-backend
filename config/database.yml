default: &default
  adapter: postgis
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DB_USERNAME'] || 'postgres' %>
  password: <%= ENV['DB_PASSWORD'] || 'postgres' %>
  host: <%= ENV['DB_HOST'] || '127.0.0.1' %>

development:
  <<: *default
  database: geospatial_mapa_development

test:
  <<: *default
  database: geospatial_mapa_test

production:
  # Use DATABASE_URL if available (Render provides it). Fallback to previously configured values.
  url: <%= ENV['DATABASE_URL'] %>
  <<: *default
  database: <%= ENV['DB_NAME'] || 'geospatial_mapa_production' %>
